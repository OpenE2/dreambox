<html><head>

	<script type="text/javascript">
		var url_remotecontrol = '/web/remotecontrol';

		function sendRemoteControlRequest(command){
			var xmlHttp;
			// Create xmlHttp Object
			try {
				// Firefox, Opera 8.0+, Safari
				xmlHttp = new XMLHttpRequest();
			} catch (e) {
				try {
					// Internet Explorer
					xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
				} catch (e) {
					try {
						xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
					} catch (e) {
						alert("Your browser does not support AJAX!");
						return false;
					}
				}
			}
			// Event Handler - EventListener
			xmlHttp.onreadystatechange = function() {
				if (xmlHttp.readyState == 4) { // 4: The Request is complete
					// should we do something here?
				}
			}
	
			// Request
			xmlHttp.open('GET', url_remotecontrol+'?command='+command, true);
			xmlHttp.send(null);
		}
	</script>
	<meta name="viewport" content="width=320, initial-scale=2.0" />

	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<title>Enigma2 Webremote</title>
